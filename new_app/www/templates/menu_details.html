<ion-view title="{{data[i].title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>

            <div ng-repeat="i in menus">
                <div class="item item-divider">
                    {{ i.day }} {{ i.date }}
                </div>
                <div ng-repeat="(j,k) in i.meals">
                    <div class="item item-divider">
                        {{ j }}
                    </div>
                    <a class="item" ng-repeat="l in k" href="#/app/product/{{l.product_id}}">

                        <h2>{{l.product_name}} </h2>
                        <p>{{l.diet_type}}</p>
                    </a>
                </div>
                {{j.notes}}
            </div>
            <div class="item item-icon-left" ng-click="nextMonth()" ng-show="loaded">
                <i class="icon ion-plus-round"></i>Load next month
            </div>
            <div class="item item-icon-left" ng-hide="loaded">
                <i class="icon ion-refreshing"></i>Loading
            </div>
        </ion-list>
    </ion-content>
</ion-view>
